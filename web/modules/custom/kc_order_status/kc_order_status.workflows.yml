kc_order_status_workflow:
  id: kc_order_status
  group: commerce_order
  label: 'KC orders workflow'
  states:
    draft:
      label: Draft
    validation:
      label: Validation
    paid:
      label: Paid
    processing:
      label: Processing
    ready:
      label: Ready
    delivery:
      label: Delivery
    completed:
      label: Completed
    canceled:
      label: Canceled
  transitions:
    place:
      label: 'Place order'
      from: [draft]
      to: validation
    validate:
      label: 'Validate order'
      from: [validation]
      to: processing
    processing_complete:
      label: 'Waiting in store'
      from: [processing]
      to: ready
    paid:
      label: 'Set paid'
      from: [draft, validation, processing, delivery, ready]
      to: paid
    delivery:
      label: 'Transefer to delivery'
      from: [ready, processing]
      to: delivery
    complete:
      label: 'Complete order'
      from: [draft, validation, paid, delivery]
      to: completed
    cancel:
      label: 'Cancel order'
      from: [draft, validation]
      to: canceled
